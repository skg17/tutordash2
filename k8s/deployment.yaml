apiVersion: apps/v1
kind: Deployment
metadata:
  name: tutordash
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tutordash
  template:
    metadata:
      labels:
        app: tutordash
    spec:
      # 1. INIT CONTAINERS (Migrations)
      initContainers:
        - name: migrations
          image: ghcr.io/skg17/tutordash2:319902148746e9f8a50fd0e782e1321678cbaf4a
          env:
            # Pass SECRET_KEY_BASE to avoid crashing during Rails environment load
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: rails-secret-key
                  key: SECRET_KEY_BASE
            # SECURELY INJECT DB CREDS FOR MIGRATIONS
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_PASS
            - name: DATABASE_URL
              value: postgres://$(PGUSER):$(PGPASSWORD)@postgres-svc:5432/tutordash_production
            # Pass Google API credentials
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: google-oauth-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: google-oauth-secrets
                  key: GOOGLE_CLIENT_SECRET
          command: ["/bin/sh", "-c"]
          args: ["echo 'Waiting for DB to be available...'; sleep 5; bundle exec rake db:create || true && bundle exec rake db:migrate"] # Add delay before DB connection
      # 2. MAIN CONTAINERS (Application)
      containers:
        - name: app
          image: ghcr.io/skg17/tutordash2:319902148746e9f8a50fd0e782e1321678cbaf4a
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args: ["bundle exec rails server -b 0.0.0.0 -p 3000"]
          env:
            # INJECT ALL REQUIRED ENVIRONMENT VARIABLES FOR THE APP
            - name: RAILS_ENV
              value: production
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: rails-secret-key
                  key: SECRET_KEY_BASE
            - name: SIGNUP_KEY # Key required to sign up
              valueFrom:
                secretKeyRef:
                  name: tutor-signup-secret
                  key: SIGNUP_KEY
            # Re-inject DB user/pass for the main app container
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_PASS
            - name: DATABASE_URL
              value: postgres://$(PGUSER):$(PGPASSWORD)@postgres-svc:5432/tutordash_production
          ports:
            - containerPort: 3000
      # 3. IMAGESECRETS
      imagePullSecrets:
        - name: ghcr-login-secret
